<!DOCTYPE html>
<html>
<head>
    <title>Regex</title>
    <meta charset="utf-8">
</head>
<body>
<h1>JavaScript String Methods</h1>

<p>Search a string for "Javascript", and display the position of the match:</p>

<p id="demo"></p>

<script>
let text = "Visit Javascript!";
let n = text.search("Javascript");
document.getElementById("demo").innerHTML = n;
</script>

</body>
</html>
